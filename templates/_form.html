{{ form.hidden_tag() }}

{% for field in form
  if field.widget.input_type != 'hidden' %}
<p>
	{{ field.label }}
	{% if field.required %}
	<span class="required"> *</span>
	{% endif %}
  {{ field(class_="form-control") }}

  {% for error in field.errors %}
  <span class="">{{ error }}</span>
  {% endfor %}
</p>
{% endfor %}
